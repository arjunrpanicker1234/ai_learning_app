<div class="container mt-4">
    <h2>AI Tutor - Learning Session</h2>
    <div class="row">
        <div class="col-md-8">
            <h4>Uploaded Learning Materials</h4>
            <ul class="list-group">
                {% for resource in resources %}
                    <li class="list-group-item">
                        <a href="{{ url_for('static', filename='uploads/' + resource.filename) }}" target="_blank">
                            {{ resource.filename }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <h4>Chat with AI Tutor</h4>
            <div id="chat-box" class="border p-3" style="height: 300px; overflow-y: scroll;">
                <p><strong>AI Tutor:</strong> How can I help you today?</p>
            </div>
            <input type="text" id="chat-input" class="form-control mt-2" placeholder="Ask a question...">
            <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        let input = document.getElementById("chat-input");
        let message = input.value.trim();
        if (message) {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            input.value = "";
        }
    }
</script>
