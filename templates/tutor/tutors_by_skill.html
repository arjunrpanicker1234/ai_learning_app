<!-- templates/tutor/tutors_by_skill.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors for {{ skill.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('tutor.dashboard') }}">Tutor Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Tutors for Skill: {{ skill.name }}</h1>

        {% if tutors %}
            <div class="list-group mt-4">
                {% for tutor in tutors %}
                    <a href="#" class="list-group-item list-group-item-action">
                        <strong>{{ tutor.username }}</strong> - {{ tutor.email }}
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p>No tutors available for this skill at the moment.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
